<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" >
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center p-4 font-sans">
    <div id="app" class="container max-w-4xl w-full bg-white bg-opacity-20 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden">
        <div id="login" class="flex flex-col items-center justify-center h-96 p-8 space-y-4">
            <h1 class="text-4xl font-bold text-white mb-8">GO Chat</h1>
            <input type="text" id="username" placeholder="Enter your username" class="w-full max-w-md px-4 py-2 rounded-full bg-white bg-opacity-20 backdrop-blur-md border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent text-white placeholder-white placeholder-opacity-70 transition duration-300">
            <button onclick="login()" class="w-full max-w-md px-6 py-3 rounded-full bg-white text-purple-600 font-semibold hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transform hover:scale-105 transition duration-300">Login</button>
        </div>
        <div id="chat" class="hidden h-[36rem]">
            <div class="flex h-full">
                <div id="user-list" class="w-1/3 bg-white bg-opacity-10 p-4 overflow-y-auto">
                    <h2 class="text-xl font-semibold text-white mb-4">Contacts</h2>
                    <!-- User list items will be inserted here -->
                </div>
                <div id="conversation" class="w-2/3 flex flex-col bg-white bg-opacity-5">
                    <div id="conversation-header" class="p-4 bg-white bg-opacity-10 border-b border-white border-opacity-20">
                        <h3 id="selected-user" class="text-lg font-semibold text-white">Select a user to start chatting</h3>
                    </div>
                    <div id="message-list" class="flex-1 p-4 overflow-y-auto space-y-4">
                        <!-- Messages will be inserted here -->
                    </div>
                    <div id="message-input" class="p-4 bg-white bg-opacity-10">
                        <div class="flex items-center space-x-2">
                            <input type="text" id="message" placeholder="Type a message" class="flex-1 px-4 py-2 rounded-full bg-white bg-opacity-20 backdrop-blur-md border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent text-white placeholder-white placeholder-opacity-70 transition duration-300">
                            <button onclick="sendMessage()" class="px-6 py-2 rounded-full bg-purple-500 text-white font-semibold hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transform hover:scale-105 transition duration-300">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
